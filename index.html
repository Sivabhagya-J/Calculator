<html>
<head>
    <title>Calculator</title>
    <meta name="author" content="Sivabhagya Jawahar">
    <meta name="description" content="Calculator web application using HTML, CSS and javaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
</head>
<body>
    <div class="background">
        <div class="calc-box">
            <div class="calc-display">
                <div id="calc-input"></div>
                <div id="calc-result">0</div>
            </div>
            <div class="calc-actions" id="keys">
                <button value="%">%</button>
                <button value="negative">+/-</button>
                <button onclick="clearResult()">C</button>
                <button value="/">&#x2215;</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="x" class="font40">&#xd7;</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="-" class="font40">&#x2212;</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="+" class="font40">&#x2b;</button>
                <button value="0">0</button>
                <button value=".">.</button>
                <button onclick="equal()" class="font40">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script/script.js"></script>
</body>

</html
