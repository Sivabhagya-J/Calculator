<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
</head>
<body>
    <div class="background">
        <div class="calc-box">
            <div class="calc-display">
                <div id="calc-input"></div>
                <div id="calc-result">0</div>
            </div>
            <div class="calc-actions">
                <div onclick="calculate('%')">%</div>
                <div>+/-</div>
                <div onclick="clearResult()">C</div>
                <div onclick="calculate('/')">&#x2215;</div>
                <div onclick="calculate(7)">7</div>
                <div onclick="calculate(8)">8</div>
                <div onclick="calculate(9)">9</div>
                <div onclick="calculate('x')" class="font40">&#xd7;</div>
                <div onclick="calculate(4)">4</div>
                <div onclick="calculate(5)">5</div>
                <div onclick="calculate(6)">6</div>
                <div onclick="calculate('-')" class="font40">&#x2212;</div>
                <div onclick="calculate(1)">1</div>
                <div onclick="calculate(2)">2</div>
                <div onclick="calculate(3)">3</div>
                <div onclick="calculate('+')" class="font40">&#x2b;</div>
                <div onclick="calculate(0)">0</div>
                <div onclick="calculate('.')">.</div>
                <div onclick="calculate('=')" class="font40">=</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script/script.js"></script>
</body>

</html
